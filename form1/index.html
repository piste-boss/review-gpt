<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/form1/style.css" />
    <title>アンケートフォーム - クチコミGPT</title>
  </head>
  <body>
    <div id="form-app">
      <noscript>
        <p style="padding:1rem; text-align:center;">JavaScriptを有効にしてご利用ください。</p>
      </noscript>
      <main class="form">
        <header class="form__header">
          <p class="form__brand">クチコミGPT</p>
          <p class="form__meta">STEP 1 / 3</p>
          <h1 class="form__title">体験の満足度を教えてください</h1>
          <p class="form__lead">
            星をタップして今回のサービスの満足度をお選びください。選択内容は生成されるクチコミのトーンに反映されます。
          </p>
        </header>
        <section class="form__card" data-role="rating-card">
          <header class="form__card-header">
            <p class="form__card-title">満足度</p>
            <p class="form__card-hint">1（あまり良くない）〜 5（非常に良い）の5段階評価</p>
          </header>
          <div class="form__stars" role="radiogroup" aria-label="満足度を選択">
            <button type="button" class="form__star" data-score="1" aria-label="1">
              <span aria-hidden="true">★</span>
            </button>
            <button type="button" class="form__star" data-score="2" aria-label="2">
              <span aria-hidden="true">★</span>
            </button>
            <button type="button" class="form__star" data-score="3" aria-label="3">
              <span aria-hidden="true">★</span>
            </button>
            <button type="button" class="form__star" data-score="4" aria-label="4">
              <span aria-hidden="true">★</span>
            </button>
            <button type="button" class="form__star" data-score="5" aria-label="5">
              <span aria-hidden="true">★</span>
            </button>
          </div>
          <p class="form__rating-summary" data-role="summary">まだ選択されていません。</p>
        </section>
        <section class="form__actions">
          <button type="button" class="form__button" data-role="next" disabled>
            クチコミ生成ページへ進む
          </button>
          <p class="form__note">
            ※ 次のステップでは簡単な選択式設問に回答いただき、クチコミGPTが文章を作ります。
          </p>
        </section>
        <p class="form__status" data-role="status" hidden></p>
      </main>
    </div>
    <script type="module" src="../src/form1/main.js"></script>
  </body>
</html>
